<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bacony goodness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="baconIpsum.css" rel="stylesheet">
  </head>
  <body>
    <h1>Hello, Bacon!</h1>
        <div class="myflexboxRow">
            <div class="myflexboxColumn">
                <h2>How meaty do you want your meat?</h2>
                <label for="meatLevel">100% Meat? Some Filler?</label>
                <select id="meatLevel">
                    <option value="all-meat">All meat</option>
                    <option value="meat-and-filler">Meat and filler</option>
                </select><br />
                <input type="checkbox" id="meatHeat" name="meatHeat">
                <label for="meatHeat">Make it spicy.</label><br />
                <input type="checkbox" id="gotBacon" name="gotBacon">
                <label for="gotBacon">Add a bacon starter.</label>
                <br />
                <label for="meatLength">How many paragraphs?</label>
                <select id="meatLength">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>5</option>
                    <option value=4>3</option>
                    <option value=5>4</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    <option value=11>11</option>
                    <option value=12>12</option>
                    <option value=13>13</option>
                    <option value=14>14</option>
                    <option value=15>15</option>
                    <option value=16>16</option>
                    <option value=17>17</option>
                    <option value=18>18</option>
                    <option value=19>19</option>
                    <option value=20>20</option>
                    <option value=21>21</option>
                    <option value=22>22</option>
                    <option value=23>23</option>
                    <option value=24>24</option>
                    <option value=25>25</option>
                </select><br />
                <input type="button" value="Get my Bacon Ipsum!" onclick="getPorky()">
            </div>
            <div class="myflexboxColumn">
                <h2>Returned data in raw JSON</h2>
                <p id="myRawData">
                </p>
            </div>
            <div class="myflexboxColumn">
                <h2>Returned data as formatted paragraphs</h2>
                <p id="myFormattedData">
                </p>
            </div>
        </div>
         


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="src/dist/baconIpsum.js"></script>  
</body>
</html>
